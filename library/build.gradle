apply plugin: 'com.android.library'
//apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.github.dcendents.android-maven'

version = "1.1.3"

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    // compileSdkVersion 24
    // buildToolsVersion '24'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        //  targetSdkVersion 24
        versionCode 3
        versionName version

        vectorDrawables.useSupportLibrary = true
    }/*
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }*/
    lintOptions {
        abortOnError false
        checkReleaseBuilds false

    }
    resourcePrefix "gallery_"
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

/*Configuration 'provided' is obsolete and has been replaced with 'compileOnly'.*/

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    compileOnly 'io.reactivex.rxjava2:rxandroid:2.0.2'
    compileOnly 'io.reactivex.rxjava2:rxjava:2.0.2'
    compileOnly 'com.yalantis:ucrop:2.2.0'
    compileOnly 'com.android.support:recyclerview-v7:28.0.0'
    compileOnly 'com.android.support:appcompat-v7:28.0.0'
    compileOnly 'com.android.support:exifinterface:28.0.0'
    /* implementation 'com.android.support:recyclerview-v7:24.2.0'
            implementation 'com.android.support:appcompat-v7:24.2.0'
            implementation "com.android.support:exifinterface:25.1.0"*/
    compileOnly 'com.squareup.picasso:picasso:2.5.2'
    compileOnly 'com.facebook.fresco:fresco:1.3.0'
    compileOnly 'com.facebook.fresco:animated-gif:1.3.0'
    compileOnly 'com.github.bumptech.glide:glide:4.8.0'
    compileOnly 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
}
